<link rel="import"
href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="ble-state">

  <template>
    <style>
      :host {
        margin: 10px;
        width: 100%;
        height: 26px;
        border-radius: 10px;
        background-color: #666;
        padding: 10px;
        padding-left: 30px;
        padding-right: 30px;
        color: #fff;
        text-align: center;
        box-shadow:rgba(0, 0, 0, 0.65098) 1px 2px 4px 1px inset;
      }
    </style>
    <span>{{data}}</span>
  </template>

<script>
  Polymer({
    is: "ble-state",
    properties: {
      data: {
        type: String,
        value: ''
      },
      "idle-text": {
        type: String,
        value: 'IDLE'
      },
      "error-text": {
        type: String,
        value: 'ERROR'
      },
      "scanning-text": {
        type: String,
        value: 'SCANNING'
      },
      "connected-text": {
        type: String,
        value: 'CONNECTED'
      },
      "default-text": {
        type: String,
        value: ''
      }
    },
    ready: function(){
      this.data = this.getAttribute("default-text");
    }
  });
</script>

</dom-module>
