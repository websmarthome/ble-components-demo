<link rel="import"
href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="ble-setter">

<template>
  <style>
    :host {
      margin: 10px;
      width: 60px;
      height: 40px;
      border-radius: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
      box-shadow:rgba(0, 0, 0, 0.65098) 2px 3px 6px 1px;
      font-size: 1.2em;
    }
    :host p {
      text-align: center;
    }
  </style>
  <span on-click="handleClick">{{display}}</span>
</template>

  <script>
    Polymer({
      is: "ble-setter",
      properties: {
        uuid: {
          type: String,
          readonly: true,
          value: ''
        },
        data: {
          type: String,
          value: ''
        },
        display: {
          type: String,
          value: ''
        }
      },
      ready: function(){
      //this.textContent = "Switch!";
      },
      handleClick: function(e) {
          BLEBridge.send(this.uuid, this.data);
      }
    });
  </script>

</dom-module>
